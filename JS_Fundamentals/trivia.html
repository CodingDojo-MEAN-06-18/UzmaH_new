    <script>
        $(document).ready(function(){
        $('#new_questions').click(function(){
            console.log("inside click");
            $.get("https://opentdb.com/api.php?amount=10&type=multiple ",function Trivia(data){
                console.log(data);
                for(var index = 0 ; index<data.results.length; index++){
                    $('div').append(`Question: ${index+1} : ${data.results[index].question}`);
                        for (var j of data.results[index].incorrect_answers)
                            $('div').append(`<li> ${j} </li>`);
                        $('div').append(`<li> ${data.results[index].correct_answer}</li>`)

        });
