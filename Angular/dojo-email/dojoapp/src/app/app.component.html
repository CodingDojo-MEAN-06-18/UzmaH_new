<h1>Dojo Email</h1>
<table>
<fieldset>
    <thead>
      <tr>
        <th>Email</th>
        <th>Importance</th>
        <th>Subject</th>
        <th>Content</th>
      </tr>
    </thead>

    <tbody>

        <tr *ngFor = 'let email of emails'>
          <td>{{email.email | lowercase}} </td>
          <td>
            <span *ngIf='email.importance'>High</span>
            <span *ngIf='!email.importance'>Low</span>
          </td>
          <td>{{email.subject}}</td>
          <td>{{email.content}}</td>
        </tr>

    </tbody>
  </fieldset>
</table>
